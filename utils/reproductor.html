<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
</head>
<body>
  <!-- NAVBAR -->
  <header>
    <nav>
      <ul>
        <li><a href="#">MUSIC</a></li>
        <li><a href="#">FOR YOU</a></li>
        <li><a href="#">LIBRARY</a></li>
        <li><a href="#">BROWSE</a></li>
        <li><a href="#">RADIO</a></li>
      </ul>
      <!-- Buscador -->
      <div class="search-bar">
        <input type="text" placeholder="Search">
        <button><i class="icon-search"></i></button>
      </div>
    </nav>
  </header>

  
  <main>
    <!-- Sección de portadas -->
    <section class="album-covers">
      <img src="../media/cover1.jpg" alt="Álbum 1">
      <img src="../media/cover2.jpg" alt="Álbum 2">
      <img src="../media/cover3.jpg" alt="Álbum 3">
      <img src="../media/cover4.jpg" alt="Álbum 4">
    </section>

    <!-- Lista de canciones -->
    <section class="playlist">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Título</th>
            <th>Duración</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td><td>Una Noche Tranquila</td><td>2:28</td>
          </tr>
          <tr>
            <td>2</td><td>Woods</td><td>4:00</td>
          </tr>
          <tr>
            <td>3</td><td>Lovers Rock</td><td>5:00</td>
          </tr>
          <tr>
            <td>4</td><td>Sad Girl</td><td>3:30</td>
          </tr>
          <tr>
            <td>5</td><td>Si Tú Me Quisieras</td><td>3:00</td>
          </tr>
          <tr>
            <td>6</td><td>Blinding Lights</td><td>4:12</td>
          </tr>
          <tr>
            <td>7</td><td>Dame Tu Amor</td><td>2:42</td>
          </tr>
          <tr>
            <td>8</td><td>Amantes</td><td>2:57</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- REPRODUCTOR -->
  <footer class="player">
    <div class="song-info">
      <img src="../media/zoe.jpg" alt="Portada">
      <div>
        <p class="title">Arrullo de Estrellas</p>
        <p class="artist">Zoé</p>
      </div>
    </div>

    <!-- Controles -->
    <div class="controls">
      <button class="prev">⏮</button>
      <button class="play">▶</button>
      <button class="next">⏭</button>
    </div>

    <!-- Barra de progreso -->
    <div class="progress">
      <span class="current-time">2:10</span>
      <input type="range" value="50">
      <span class="duration">4:02</span>
    </div>
  </footer>
</body>
</html>
